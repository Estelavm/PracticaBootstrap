<!doctype html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Práctica Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <header>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Desactivado</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    </div>
  </header>
  <body>
   <main>
    <div class="container-fluid">
      <div class="row" class="cards">
        <div class="col-12 col-md-4">
          <div class="card">
            <img src="./images/HTML.jfif" class="card-img-top" alt="Logo de HTML">
            <div class="card-body">
              <h5 class="card-title">titulo 1</h5>
              <p class="card-text">Contenido de card.</p>
              <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
            </div>
          </div>
          </div>
          
          
          <div class="col-12 col-md-4">
            <div class="card">
              <img src="./images/css_blog.png" class="card-img-top" alt="Logo de CSS">
              <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de card.</p>
                <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
              </div>
            
          </div>
          </div>
            
            <div class="col-12 col-md-4">
              <div class="card">
                <img src="./images/bootstrap.png" class="card-img-top" alt="Logo de Bootstrap">
                <div class="card-body">
                  <h5 class="card-title">Título 3</h5>
                  <p class="card-text">Contenido de card.</p>
                  <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
                </div>
              </div>
              </div>
            </div>
      </div>
      <form id="form">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-12 col-form-label">Email</label>
          <div class="col">
            <input type="email" class="form-control" id="inputEmail3">
            <p class="card-text"><small class="text-muted">Nunca comparta su email</small></p>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-12 col-form-label">Contraseña</label>
          <div class="col">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Verificar
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
